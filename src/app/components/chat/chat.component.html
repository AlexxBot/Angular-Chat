<div class="chatContainer">
    <!-- <p class = "local">Mensaje Local</p> -->
    <p [ngClass] = "{'local': message.messageType === 1, 'remoto': message.messageType === 0 }" 
    *ngFor="let message of chatService.chats">{{message.text}}</p>
    
</div>

<div class = "inputContainer">
    <form  (submit)="sendMessage()">
        <input type= text [(ngModel)] = "text" [ngModelOptions]= "{standalone: true}">
    </form>
    
</div>
